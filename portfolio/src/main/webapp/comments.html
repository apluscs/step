<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="comments.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="authentication.js"></script>
    <script src="comments.js"></script>
  </head>
  <body onload="loadCommentsPage(); renderAuthentication();">
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto" id="navbar-list">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/comments.html">Comments</a>
            </li>
          </ul>
        </div>
      </nav>
      <br><br>
      <form action="/data" method="POST">
        <h3 class="header"> Leave a Comment! </h3>
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="name@example.com" name="user_email">
        </div>

        <div class="form-group">
          <label for="comment-input">Your comment:</label>
          <textarea class="form-control" id="comment-input" rows="3" name="user_comment"></textarea>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>

      <br><br>
      <section>
        <h3 class="header"> Comments </h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="comments-per-page-select">Set number of comments per page: </label>
          </div>
          <select class="custom-select" id="comments-per-page-select" onchange="loadCommentsPage()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="card" id="comment-template">
          <div class="card-body">
            <h6 class="card-title" id="comment-title">From:</h6>
            <p class="card-text" id="comment-text"></p>
            <div class="row">
              <div class="col-6">
                <small class="card-text" id="comment-date"></small>
              </div>
              <div class="col-6">
                <small>
                  <a class="card-text" id="comment-delete-link" onclick="deleteComment()" hidden="true" href="#">Delete</a>
                </small>
              </div>
            </div>
          </div>
        </div>
        <ul id="comments-container"></ul>
        <nav class="text-center">
          <ul class="pagination justify-content-center" id="pagination-list"></ul>
        </nav>
        <div class="text-center">
          <button type="button" class="btn btn-danger" onclick="deleteComments()">Delete all comments</button>
        </div>
      </section>
      <br><br>
    </div>
  </body>
</html>
